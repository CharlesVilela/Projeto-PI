<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">

	<h:head>
	
	<style>
		
		.div1{	
				position: relative;
				top: 50px;
			}
			
			.col{
				text-align: center;
			}
			

	</style>
	
	</h:head>
	
	<h:body>
	
	<div>
	<h:form>
		
			<p:menubar>
			
			<p:menuitem id="Pagina" action="/pagina_inicial" value="Pagina Inicial" />
			
      			
      				<p:submenu label= "Usuario" icon="pi pi-briefcase">
      					<p:menuitem value="Listar" url="http://localhost:8080/pi20192/faces/Usuario/listar_usuario.xhtml" />
      					<p:menuitem value="Remover" url="http://localhost:8080/pi20192/faces/Usuario/RemoverUsuario.xhtml" />
      					<p:menuitem value="Atualizar" url="http://localhost:8080/pi20192/faces/Usuario/atualizar_usuario.xhtml" />      				
      				</p:submenu>
      				<p:menuitem id="Deslogar" action="#{loginUsuarioBean.Deslogar()}" value="Deslogar" />	    			
      			
      		</p:menubar>
		<!--  <h:commandLink action= "/pagina_inicial" value="Pagina Inicial" />-->
	</h:form>
	</div>
	
	<div class="div1">
	<center>
		<h2>Usuarios Cadastrados</h2>	
		<fieldset>		
		
			<h:form id="lista">
				
				<p:dataTable value="#{usuarioBean.listarTodos()}" var="u">
					<p:column class="col">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{u.nomeUsuario}" />
					</p:column>
					
					<p:column class="col">
						<f:facet name="header">
							<h:outputText value="Cpf" />
						</f:facet>
						<h:outputText value="#{u.cpf}" />
					</p:column>
					
					<p:column class="col">
						<f:facet name="header">
							<h:outputText value="Email" />
						</f:facet>
						<h:outputText value="#{u.email}" />
					</p:column>
					
					<p:column class="col">
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{u.id}" />
					</p:column>
				</p:dataTable>
			</h:form>
			
		</fieldset>
				
	</center>
	</div>
	</h:body>
</html>
