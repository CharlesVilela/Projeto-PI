<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	
	<style>
	
		.div1{
			
			border:;
      			width: 400px;
      			height: 400px;
      			
      			background: #9AFF9A;
      			border-radius: 10%;
      			
			
			
			position: relative;
			top: 150px;
			left: 450px;
			
			text-align: center;
		}
		
		.botao{
			position: relative;
			left: 60px;
			top: 20px;
		}
	
	</style>
	
	</h:head>
<h:body>

	
	<div class="div1">
	<h:form>		
		<center>
			<h2>Cadastro de Usuario</h2>
			<h:panelGrid columns="1">
				
				<p:growl id="message" showDetail="true" />
			
				<p:outputLabel for="nome" value="Nome: " />
				<p:inputText id="nome" value="#{usuarioBean.usuario.nomeUsuario}" required="true"/>
				
				<p:outputLabel for="cpf" value="CPF: " />
				<p:inputText id="cpf" value="#{usuarioBean.usuario.cpf}" required="true"/>
				
				<p:outputLabel for="email" value="E-mail: "/>
				<p:inputText id="email" value="#{usuarioBean.usuario.email}" required="true"/>
				
				<p:outputLabel for="senha" value="Senha: " />
				<p:password id="senha" value="#{usuarioBean.usuario.senha}" required="true"/>
				
			
				<p:commandButton class="botao" actionListener="#{usuarioBean.salvar}" action="/login" value="Salvar" ajax="false"  validateClient="true"/>
			</h:panelGrid>
				
				
		</center>
	</h:form>
	</div>

</h:body>

</html>
